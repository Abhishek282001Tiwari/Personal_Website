<header class="site-header">
    <div class="wrapper">
        <div class="header-content">
            <a href="{{ site.baseurl }}/" class="site-title">{{ site.title }}</a>
            <nav class="site-nav">
                <ul>
                    {% for item in site.data.navigation %}
                    <li><a class="page-link" href="{{ item.link | relative_url }}">{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
</header>

<style>
    .site-header {
        background: #ffffff;
        border-bottom: 1px solid #e0e0e0;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
    }

    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 0;
    }

    .site-title {
        font-size: 1.4rem;
        font-weight: 600;
        color: #000000;
        text-decoration: none;
        letter-spacing: -0.5px;
    }

    .site-nav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
    }

    .page-link {
        color: #666666;
        text-decoration: none;
        font-weight: 450;
        font-size: 0.95rem;
        transition: color 0.2s ease;
        position: relative;
    }

    .page-link:hover {
        color: #000000;
    }

    .page-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 1px;
        bottom: -4px;
        left: 0;
        background-color: #000000;
        transition: width 0.2s ease;
    }

    .page-link:hover::after {
        width: 100%;
    }

    @media (max-width: 768px) {
        .header-content {
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }
        
        .site-nav ul {
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
    }
</style>
