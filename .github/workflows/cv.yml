cat > .github/workflows/cv.yml << 'END'
name: Compile LaTeX CV

on:
  push:
    paths:
      - 'assets/cv/cv.tex'
      - '.github/workflows/cv.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex
          working_directory: assets/cv/
          compiler: pdflatex
          args: "-interaction=nonstopmode -file-line-error -halt-on-error"
          
      - name: Commit PDF
        run: |
          cd assets/cv/
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add cv.pdf
          git commit -m "Auto-compile CV PDF" || exit 0
          git push
END